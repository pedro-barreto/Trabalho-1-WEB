<!DOCTYPE html>
<html lang="pt-br">  
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalho 1 de WEB</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/animation.css">

</head>
<body onload="imagem1()">

    <header>

        <p style="text-align: center;">slide temporario</p>

        <div id="slide">

            <img src="img/1.jpg" id="imagem">

        </div>

    </header>

    <main>

        <section id="section1"><h1>Seção 1</h1></section>
        <section id="section2"><h1>Seção 2</h1></section>
        <section id="section3"><h1>Seção 3</h1></section>
        <section id="section4"><h1>Seção 4</h1></section>

    </main>

    <footer>

        <h1>Fale conosco</h1>

        <form action="#">

            <div class="lado-a-lado">

                <div id="nome">

                    <label for="cmpNome">Nome</label>
                    <input type="text" name="nome" id="cmpNome" class="campo" required>
    
                </div>
    
                <div id="sobrenome">
    
                    <label for="cmpSobrenome">Sobrenome</label>
                    <input type="text" name="sobrenome" id="cmpSobrenome" class="campo" required>
    
                </div>

            </div> 

            <div id="telefone">

                <label for="cmpTelefone">Telefone</label>
                <input type="number" name="telefone" id="cmpTelefone" class="campo" required>

            </div>

            <div id="email">

                <label for="cmpEmail">E-mail</label>
                <input type="email" name="email" id="cmpEmail" class="campo" required>

            </div>

            <div id="descricao">

                <label for="cmpDescricao">Assunto</label>
                <textarea name="descricao" id="cmpDescricao" rows="10" class="campo" required></textarea>

            </div>

            <div id="botao">

                <button type="submit" onclick="enviar()">Enviar</button>

            </div>

        </form>

    </footer>

    <script src="js/script.js"></script>
    <script src="js/slide.js"></script>
    
</body>
</html>
